# Netlify configuration for Islamic Center Charity Association
[build]
  # Build settings
  publish = "frontend"
  command = "echo 'No build process required - static site'"
[build.environment]
  # Environment variables
  NODE_VERSION = "18"
# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000"
# Specific headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
# Headers for API endpoints (if any)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"
# Redirects for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"], Country = ["US"]}
# Form handling (for contact forms)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
# Edge functions (if needed)
[functions]
  directory = "netlify/functions"
# Plugin configurations
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
# Development settings
[dev]
  command = "cd frontend && npx http-server -p 8888"
  port = 8888
  publish = "frontend"
  autoLaunch = false