<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة المملكة الأردنية الهاشمية</title>
    <link rel="stylesheet" href="css/map-style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>المملكة الأردنية الهاشمية</h1>
            <h2>جمعية المركز الاسلامي الخيرية</h2>
        </header>
        
        <main class="map-container">
            <div class="map-section">
                <svg class="jordan-map" viewBox="0 0 400 500">
                    <!-- Jordan outline -->
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    
                    <!-- Governorates -->
                    <!-- Irbid -->
                    <path id="irbid" d="M80,50 L180,40 L200,80 L170,100 L120,90 L80,70 Z" fill="#DDA0DD" stroke="#333" stroke-width="1" class="governorate" data-name="إربد"/>
                    
                    <!-- Ajloun -->
                    <path id="ajloun" d="M80,70 L120,90 L100,120 L60,110 Z" fill="#DDA0DD" stroke="#333" stroke-width="1" class="governorate" data-name="عجلون"/>
                    
                    <!-- Jerash -->
                    <path id="jerash" d="M120,90 L170,100 L160,130 L110,125 L100,120 Z" fill="#9370DB" stroke="#333" stroke-width="1" class="governorate" data-name="جرش"/>
                    
                    <!-- Mafraq -->
                    <path id="mafraq" d="M200,80 L350,70 L360,140 L280,150 L220,140 L170,100 Z" fill="#F0E68C" stroke="#333" stroke-width="1" class="governorate" data-name="المفرق"/>
                    
                    <!-- Amman (Capital) -->
                    <path id="amman" d="M110,125 L160,130 L180,170 L140,180 L100,160 Z" fill="#90EE90" stroke="#333" stroke-width="1" class="governorate" data-name="العاصمة"/>
                    
                    <!-- Zarqa -->
                    <path id="zarqa" d="M160,130 L220,140 L240,180 L190,190 L180,170 Z" fill="#87CEEB" stroke="#333" stroke-width="1" class="governorate" data-name="الزرقاء"/>
                    
                    <!-- Balqa -->
                    <path id="balqa" d="M60,110 L100,120 L100,160 L70,170 L40,150 Z" fill="#98FB98" stroke="#333" stroke-width="1" class="governorate" data-name="البلقاء"/>
                    
                    <!-- Madaba -->
                    <path id="madaba" d="M100,160 L140,180 L130,220 L90,210 L80,190 Z" fill="#FFE4B5" stroke="#333" stroke-width="1" class="governorate" data-name="مادبا"/>
                    
                    <!-- Karak -->
                    <path id="karak" d="M80,190 L130,220 L140,280 L100,290 L70,270 Z" fill="#D2B48C" stroke="#333" stroke-width="1" class="governorate" data-name="الكرك"/>
                    
                    <!-- Tafilah -->
                    <path id="tafilah" d="M70,270 L100,290 L110,340 L80,350 L60,330 Z" fill="#CD853F" stroke="#333" stroke-width="1" class="governorate" data-name="الطفيلة"/>
                    
                    <!-- Ma'an -->
                    <path id="maan" d="M110,340 L280,330 L300,420 L120,430 Z" fill="#F5DEB3" stroke="#333" stroke-width="1" class="governorate" data-name="معان"/>
                    
                    <!-- Aqaba -->
                    <path id="aqaba" d="M80,350 L120,430 L130,470 L90,480 L70,460 Z" fill="#DDA0DD" stroke="#333" stroke-width="1" class="governorate" data-name="العقبة"/>
                    
                    <!-- Symbols on map -->
                    <!-- Administrative centers -->
                    <text x="125" y="155" class="map-symbol admin" fill="#ce1126">▲</text>
                    <text x="145" y="115" class="map-symbol admin" fill="#ce1126">▲</text>
                    <text x="200" y="165" class="map-symbol admin" fill="#ce1126">▲</text>
                    
                    <!-- Medical centers -->
                    <text x="110" y="140" class="map-symbol medical" fill="blue">■</text>
                    <text x="90" y="195" class="map-symbol medical" fill="blue">■</text>
                    <text x="85" y="365" class="map-symbol medical" fill="blue">■</text>
                    
                    <!-- Hospitals -->
                    <text x="130" y="165" class="map-symbol hospital" fill="#ce1126">◗</text>
                    <text x="95" y="465" class="map-symbol hospital" fill="#ce1126">◗</text>
                    
                    <!-- Educational institutions -->
                    <text x="115" y="105" class="map-symbol education" fill="orange">●</text>
                    <text x="105" y="175" class="map-symbol education" fill="orange">●</text>
                    <text x="150" y="380" class="map-symbol education" fill="orange">●</text>
                    
                    <!-- Youth facilities -->
                    <text x="85" y="125" class="map-symbol youth" fill="#FFD700">▲</text>
                    <text x="190" y="375" class="map-symbol youth" fill="#FFD700">▲</text>
                    
                    <!-- Colleges -->
                    <text x="190" y="155" class="map-symbol college" fill="black">◆</text>
                    
                    <!-- Governorate labels -->
                    <text x="130" y="65" class="governorate-label">إربد</text>
                    <text x="90" y="90" class="governorate-label">عجلون</text>
                    <text x="135" y="110" class="governorate-label">جرش</text>
                    <text x="280" y="110" class="governorate-label">المفرق</text>
                    <text x="125" y="155" class="governorate-label">العاصمة</text>
                    <text x="200" y="165" class="governorate-label">الزرقاء</text>
                    <text x="75" y="135" class="governorate-label">البلقاء</text>
                    <text x="110" y="200" class="governorate-label">مادبا</text>
                    <text x="100" y="235" class="governorate-label">الكرك</text>
                    <text x="75" y="315" class="governorate-label">الطفيلة</text>
                    <text x="200" y="380" class="governorate-label">معان</text>
                    <text x="95" y="415" class="governorate-label">العقبة</text>
                </svg>
            </div>
            
            <div class="legend-section">
                <div class="legend">
                    <h3>الإدارة العامة</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <span class="legend-symbol admin">▲</span>
                            <span class="legend-text">مركز إداري وطبي والشؤون والقضايا</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-symbol medical">■</span>
                            <span class="legend-text">مركز طبي</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-symbol hospital">◗</span>
                            <span class="legend-text">المستشفى الإسلامي / عمان - العقبة</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-symbol education">●</span>
                            <span class="legend-text">مؤسسة تعليمية (رياض/مدرسة)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-symbol youth">▲</span>
                            <span class="legend-text">مقاطل الطائية</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-symbol college">◆</span>
                            <span class="legend-text">كلية المجتمع الإسلامي / الزرقاء</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="tooltip" class="tooltip hidden"></div>
    </div>
    
    <script src="js/map-app.js"></script>
</body>
</html>
